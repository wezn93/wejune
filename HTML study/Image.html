<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <p>HTML 문서에 이미지를 삽입할 때는 img 태그를 사용합니다</p>
    <img src="/image/a.png" alt="guitar" title="guitar" style="border: 3px solid red">
    <p>alt 속성으로 이미지가 로딩될 수 없는 상황에서 이미지 대신 나타날 문자열을 설정할 수 있다</p>
    <p>border ?px solid color 를 이용하여 그림에 테두리를 적용할 수 있다</p>
</body>
</html>
