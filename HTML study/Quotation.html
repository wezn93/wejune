<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation tag</title>
</head>
<body>
    <p><q>q 태그는 큰따옴표</q></p>
    <p><blockquote>blockquote 태그는 블록인용구</blockquote></p>
    <p><abbr title="abbr 태그는 마우스를 위치시키면 title 속성에 명시한 용어의 인용구가 나타난다">마우스를 올려보세요</abbr></p>
    <p>address 태그를 이용하면 HTML에서 주소를 표현할 수 있다 예:<address>경기도 시흥시<br>배곧동 로얄팰리스 1115</address></p>
    
    
</body>
</html>
