<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tag</title>
</head>
<body>
    <p><b>b 태그는 텍스트를 굵게 표현해준다</b></p>
    <p><strong>strong 태그는 텍스트를 굵게 표현하며 내용이 중요하다는 의미도 함께 포함해준다</strong></p>
    <p><i>i 태그는 텍스트를 기울여주는 이탤릭체를 표현해준다</i></p>
    <p><em>em 태그는 텍스트를 기울여 주며 내용이 중요하다는 의미도 함께 포함해준다</em></p>
    <p><mark>mark 태그는 하이라이팅 효과를 정용시켜 준다</mark></p>
    <p><del>del 태그는 텍스트 중앙에 가로줄을 만들어준다</del></p>
    <p><ins>ins 태그는 텍스트 밑에 가로줄을 만들어준다</ins></p>
    <p>sup 태그는 위첨자를 적용시켜준다 예: x<sup>2</sup></p>
    <p>sub 태그는 아랫첨자를 적용시켜준다 예: H<sub>2</sub>O</p>
</body>
</html>
