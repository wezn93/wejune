<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <p><a href="Link.html">a 태그는 링크를 만들어준다</a></p>
    <p><a href="Link.html" target="_blank">_blank는 새탭에서 열기</a></p>

    <p><a href="Link.html" target="_parent">_parent는 부모 프레임에서 열기</a></p>
    <p><a href="Link.html" target="_top">_top은 현재 창의 가장 상위 프레임에서 열기</a></p>
    <p><a href="Link.html" target="myframe">프레임 이름은 지정된 프레임에서 연다</a></p>
    <iframe name="myframe"meborder="0"> </iframe>
</body>
