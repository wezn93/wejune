<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
</head>
<body>
    <p>순서가 없는 리스트는 ul태그로 시작하며, 여기에 포함되는 각각의 리스트 요소는 li태그로 시작한다 예:</p>
    <p>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </p>
    <p>순서가 있는 리스트느 ol태그로 시작하며 여기에 포함되는 각각의 리스트 요소는 li태그로 시작한다 예:</p>
    <p>
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ol>
    </p>
    <p>정의 리스트는 용어와 그에 대한 정의를 모아놓은 리스트로 di태그로시작한다</p>
    <p>dt태그에는 용어의 이름이 들어가고 dd태그에는 해당 용어에 대한 정의가 들어간다 예:</p>
    <p>
        <dt>호박</dt>
        <dd>박과의 한해살이 덩굴성 채소ㄹㅇ</dd>
    </p>
</body>
</html>
