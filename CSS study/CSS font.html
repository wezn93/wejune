<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS font</title>
  <link rel="stylesheet" href="/CSS/font.css">
</head>
<body>
  <div> 
    <p id="family">font-family 속성은 하나의 글꼴만을 설정할 수도 있고, 여러개의 글꼴을 같이 설정할 수 있다</p>
    <p id="style">font-style 속성은 주로 이탤릭체를 사용하기 위해 사용한다</p>
    <p id="variant">font-variant 속성은 속성값이 small-caps로 설정되면 텍스트에 포함된 영문자중 소문자를 작은 대문자 글꼴로 변경</p>
    <p id="weight">font-weight 속성은 텍스트를 얼마나 두껍게 표현할지 설정</p>
    <p id="size">font-size 속성은 텍스트의 크기를 설정</p>
    <p id="power"></p>
  </div>
</body>
</html>
